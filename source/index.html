<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Тестовое задание от компании fuse8</title>
</head>

<body>

  <main class="main">
    <div class="wrapper">
      <h1 class="main__title">Our Latest Developments</h1>
      <form class="form main__form" id="form">
        <label class="form__label" for="filter">Filter</label>
        <input class="form__input" type="search" id="filter" name="filter">
      </form>
      <div class="catalog main__catalog"></div>
      <button class="btn main__btn" type="button">See more</button>
    </div>
  </main>


  <template id="tmpl">
    <a class="card" href="#">
      <div class="card__img-container">
        <img class="card__img" src="https://via.placeholder.com/380x227/" width="380" height="227">
        <p class="card__type"></p>
      </div>
      <div class="card__info-container">
        <h2 class="card__title"></h2>
        <p class="card__address"></p>
        <p class="card__text">New Properties for Sale from £<span class="card__price"></span></p>
        <span class="card__shared">Shared Ownership Available</span>
      </div>
    </a>
  </template>
  <script src="js/main.js" type="module"></script>
</body>

</html>
